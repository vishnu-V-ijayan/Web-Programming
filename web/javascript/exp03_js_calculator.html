<html>
	<head>
		<title>Simple Calculator</title>
	</head>
		<body bgcolor="grey">
			<h1>Simple Calculator</h1>
			Enter a number  : <input type="text" id="t1" size="10"></br>
			Enter a number  : <input type="text" id="t2" size="10"></br>
			<p id=p1><b>The required result is  : <b></p>
			<button id="b1" onclick="">Calculate Sum</button>
			<button id="b2" onclick="">Calculate Product</button>
			<button id="b3" onclick="">Calculate Difference</button>
			<button id="b4" onclick="">Calculate Quotient</button>
			<button id="b5" onclick="">Clear</button>
		</body>
		<script>
		document.getElementById("b1").addEventListener("click",fun1)
			function fun1(){
				var text1=parseInt(document.getElementById("t1").value)
				var text2=parseInt(document.getElementById("t2").value)
				var sum=text1+text2
				document.getElementById("p1").innerHTML="Sum of the numbers "+ text1 +" and "+ text2 +" is :  "+sum
				}
				document.getElementById("b2").addEventListener("click",fun2)
			function fun2(){
				var text1=parseInt(document.getElementById("t1").value)
				var text2=parseInt(document.getElementById("t2").value)
				var product=text1*text2
				document.getElementById("p1").innerHTML="Product of the numbers "+ text1 +" and "+ text2 +" is :  "+product
				}
				document.getElementById("b3").addEventListener("click",fun3)
			function fun3(){
				var text1=parseInt(document.getElementById("t1").value)
				var text2=parseInt(document.getElementById("t2").value)
				var difference=text1-text2
				document.getElementById("p1").innerHTML="Difference between the two numbers "+ text1 +" and "+ text2 +" is :  "+difference
				}
				document.getElementById("b4").addEventListener("click",fun4)
			function fun4(){
				var text1=parseInt(document.getElementById("t1").value)
				var text2=parseInt(document.getElementById("t2").value)
				var quotient=text1/text2
				document.getElementById("p1").innerHTML="Quotient of the two numbers "+ text1 +" and "+ text2 +" is :  "+quotient
				}
			document.getElementById("b5").addEventListener("click",fun5)
			function fun5(){
				document.getElementById("p1").innerHTML="";
				}
		</script>
</html>
