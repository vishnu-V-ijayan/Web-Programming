<html>

	<title>exp no:01</title>

	<body>
	<h1>Change background color on click</h1>
	<p id=p1>Tap the buttons below...! </p>
	<button id="b1">click here for yellow </button><br>
	<button id="b2">click here for pink </button><br>
	<button id="b3">click here for blue </button><br>
	<button id="b4">click here for purple </button><br>
	<button id="b5">click here for green </button><br>
	<script>
	
		document.getElementById("b1").addEventListener("click",fun1)
			function fun1(){
				document.body.style.backgroundColor="#ffff99"
				}
		document.getElementById("b2").addEventListener("click",fun2)
			function fun2(){
				document.body.style.backgroundColor="#ff99ff"
				}
		document.getElementById("b3").addEventListener("click",fun3)
			function fun3(){
				document.body.style.backgroundColor="#99ffff"
				}
		document.getElementById("b4").addEventListener("click",fun4)
			function fun4(){
				document.body.style.backgroundColor="#cc99ff"
				}
		document.getElementById("b5").addEventListener("click",fun5)
			function fun5(){
				document.body.style.backgroundColor="#80ffbf"
				}
	
	
	
	
	
	
	</script>
	
	</body>
	
</html>
